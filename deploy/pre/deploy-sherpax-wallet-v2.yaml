kind: Deployment
apiVersion: apps/v1
metadata:
  name: sherpax-wallet-v2
  namespace: front-pre
  labels:
    app: sherpax-wallet-v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sherpax-wallet-v2
  template:
    metadata:
      labels:
        app: sherpax-wallet-v2
    spec:
      imagePullSecrets:
        - name: comingweb3-registry-secret
      containers:
        - name: container-api-pre
          image: $REGISTRY/$DOCKERHUB_NAMESPACE/$APP_NAME:$BUILD_NUMBER
          command:
            - /bin/sh
            - '-c'
            - >-
              cd /usr/share/nginx/html && envsubst < /etc/nginx/nginx.template >
              /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'
          ports:
            - name: http-main
              containerPort: 80
              protocol: TCP

          resources: {}
          livenessProbe:
            httpGet:
              path: /
              port: 80
              scheme: HTTP
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 80
              scheme: HTTP
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /
              port: 80
              scheme: HTTP
            initialDelaySeconds: 2
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      serviceAccountName: default
      serviceAccount: default
      securityContext: {}
      affinity: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600

---

apiVersion: v1
kind: Service
metadata:
  name: sherpax-wallet-v2
  namespace: front-pre
spec:
  ports:
    - port: 80
      name: http-main
  selector:
    app: sherpax-wallet-v2


---

kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: polkadotui-pre-sherpax-io
  namespace: front-pre
  annotations:
    external-dns.alpha.kubernetes.io/target: a5d156c18cea5820c.awsglobalaccelerator.com

spec:
  rules:
    - host: polkadotui-pre.sherpax.io
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: sherpax-wallet-v2
                port:
                  number: 80
